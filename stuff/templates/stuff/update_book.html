{% extends 'stuff/book_form.html' %}
{% load static %}
{% block updateBook %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <div style="border: 2px solid black;">
                    <div class="admin-add-book">
                        <label for="">{{field.label}} </label>
                        {{field}}
                    </div>
                </div>
                {% endfor %}
               
                <div>
                    <button type="submit" id="Button1">Update Book</button>
                    <button id="Button1"><a href="{% url 'stuff:delete-book' pk=book.id %}">Delete Book</a></button>
                
                </div>
            </form>



{% endblock updateBook %}
