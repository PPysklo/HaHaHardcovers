<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles\loginstyle.css' %}">
    <title>Logowanie</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form method='POST'>
                {% csrf_token %}
                <h1>Stwórz konto!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <span>lub skorzystaj z rejestracji za pomocą adresu Email</span>

                
                {% for field in form %}
                    {{field}}
                    {% for error in field.errors %}
                    <p style="color: red;">{{error}}</p>
                {% endfor %}
                {% endfor %}

                <!-- {{ captcha.captcha }} -->
                
                

                <button>Zarejestruj</button>
                <button>Wróć na stronę główną</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Witaj!</h1>
                    <p>Jesteś już zarejestrowany? Zaloguj się!</p>
                    <button class="hidden" id="login"><a href="{% url 'users:login' %}">Zaloguj</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
